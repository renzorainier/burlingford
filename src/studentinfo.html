<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info - Burlingford University</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="studentinfo.js"></script>
    <style>
        .fade-in {
            animation: fadeIn 1.5s ease-in forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .scale-up {
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .scale-up:hover {
            transform: scale(1.05);
        }
        .bg-burgundy-cream {
            background: linear-gradient(to right, #600010 50%, #F5F5DC);
        }
        .bg-deepred {
            background-color: #600010;
        }
        .accent-line {
            height: 4px;
            background: #600010;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Content -->
    <div class="flex-1">
        <!-- Header Section -->
        <header class="bg-burgundy-cream text-white py-6">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <img src="../imgs/logo.png" alt="Tech University Logo" class="w-12 h-12 rounded-full object-cover">
                <h1 class="text-3xl font-semibold">Burlingford University</h1>
              </div>
            </div>
          </header>
        <!-- Student Information Section -->
        <main class="container mx-auto px-4 py-12">
            <div id="studentInfo" class="bg-white p-8 shadow-lg rounded-lg fade-in scale-up">
                <h2 class="text-4xl font-semibold mb-6 text-deepred">Welcome, <span id="studentName" class="font-bold"></span></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-6 rounded-lg shadow-sm transition-shadow hover:shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
                        <p class="mb-2"><strong>Email:</strong> <span id="studentEmail" class="text-gray-700"></span></p>
                        <p class="mb-2"><strong>Phone:</strong> <span id="studentPhone" class="text-gray-700"></span></p>
                        <p><strong>Address:</strong> <span id="studentAddress" class="text-gray-700"></span></p>
                    </div>
                    <div class="bg-gray-50 p-6 rounded-lg shadow-sm transition-shadow hover:shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Academic Details</h3>
                        <p class="mb-2"><strong>Year Level:</strong> <span id="studentYearLevel" class="text-gray-700"></span></p>
                        <p class="mb-2"><strong>Course:</strong> <span id="studentCourse" class="text-gray-700"></span></p>
                        <p><strong>Gender:</strong> <span id="studentGender" class="text-gray-700"></span></p>
                    </div>
                    <div class="col-span-1 md:col-span-2 bg-gray-50 p-6 rounded-lg shadow-sm transition-shadow hover:shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Emergency Contact</h3>
                        <p class="mb-2"><strong>Name:</strong> <span id="studentEmergencyContactName" class="text-gray-700"></span></p>
                        <p class="mb-2"><strong>Phone:</strong> <span id="studentEmergencyContactPhone" class="text-gray-700"></span></p>
                        <p><strong>Parent Name:</strong> <span id="studentParentName" class="text-gray-700"></span></p>
                    </div>
                </div>
            </div>
            <div id="error-message" class="text-red-500 mt-4 hidden"></div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-deepred text-white py-6">
            <div class="container mx-auto text-center">
              <p>&copy; 2024 Burlingford University. All rights reserved.</p>
          </div>
          <div class="max-w-7xl mx-auto text-center mt-8">
              <a href="main.html" class="bg-white text-red-900 px-6 py-3 rounded-full font-semibold hover:bg-blue-100 transition duration-300 transform hover:scale-105">Return to Home page</a>

          </footer>
    </div>
</body>
</html>
